<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Anime Website</title>
    <!-- Font Awesome -->
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='fontawesome-css/css/all.css') }}">
    <!-- MDB -->
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static',filename='css/mdb.min.css') }}" />
      <!-- DataTables -->
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static',filename='DataTables/datatables.min.css') }}" />
        <!-- Bootstrap -->
      <link rel="stylesheet" type="text/css" href=" {{ url_for('static',filename='css/bootstap.min.css') }}" />
  </head>
  <body>
  <!--Main Navigation-->
  <header>
      <style>
          #intro {
              background-image:  url("../static/images/144565.jpg");
              height: 100vh;
          }

          /* Height for devices larger than 576px */
          @media (min-width: 992px) {
              #intro {
                  margin-top: -58.59px;
              }
          }

          .navbar .nav-link {
              color: #fff !important;
          }
      </style>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
          <div class="container-fluid">
              <!-- Navbar brand -->
              <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarExample01"
                      aria-controls="navbarExample01" aria-expanded="false" aria-label="Toggle navigation">
                  <i class="fas fa-bars"></i>
              </button>
              <div class="collapse navbar-collapse" id="navbarExample01">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item active">
                          <a class="nav-link" aria-current="page" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/login"
                             >Login</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#" >User</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#" >Admin Login</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#" >Admin</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>
      <!-- Navbar -->
  </header>
 <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
                {% with messages=get_flashed_messages() %}
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                {% endwith %}
              <form class="bg-white  rounded-5 shadow-5-strong p-5" method="post" action="/authenticateUser">
                <!-- UserName input -->
                <div class="form-outline mb-4">
                  <input type="text" id="form1Example1" class="form-control" name="userName" required />
                  <label class="form-label" for="form1Example1">Whose Sharingan</label>
                </div>

                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form1Example2" class="form-control" name="password" required />
                  <label class="form-label" for="form1Example2">Whose Rival</label>
                </div>
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block" value="LOGIN">Log in</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
   <!-- MDB -->
    <script type="text/javascript" src="{{ url_for('static',filename='js/mdb.min.js') }}"></script>
  <!-- DataTables -->
    <script type="text/javascript" src="{{ url_for('static',filename='DataTables/datatables.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static',filename='js/bootstap.min.js') }}"></script>
    <!-- Custom scripts -->
    <script type="text/javascript"></script>
  </body>
</html>
